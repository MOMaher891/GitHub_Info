<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Info</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-3">GitHub Info</h1>
        <form action="">
            <div class="form-group">
                <label for="number">Enter Your GitHub_Name</label>
                <input type="text" class="form-control text-center" id="name">
            </div>
        </form>
        <button class="btn btn-outline-primary" id="show_info">Get My GitHub</button>

        <ul class="mt-5" id="info">

        </ul>
    </div>
    <script src="JS/git_info.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</body>

</html>
